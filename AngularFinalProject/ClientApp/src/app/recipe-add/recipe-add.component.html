<div class="container">
  <h2>Adicionar Receita</h2>
  <form (onSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="recipe.name" required>
    </div>

    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="recipe.description" required></textarea>
    </div>

    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="recipe.title" required>
    </div>

    <div class="form-group">
      <label for="difficulty">Dificuldade:</label>
      <input type="number" class="form-control" id="difficulty" name="difficulty" [(ngModel)]="recipe.difficulty" required>
    </div>

    <div class="form-group">
      <label for="category">Categoria:</label>
      <input type="text" class="form-control" id="category" name="category" [(ngModel)]="recipe.category" required>
    </div>


    <div class="form-group">
      <label for="duration">Duração (minutos):</label>
      <input type="number" class="form-control" id="duration" name="duration" [(ngModel)]="recipe.duration" required>
    </div>
    <br />
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Adicionar Receita</button>
  </form>
</div>
